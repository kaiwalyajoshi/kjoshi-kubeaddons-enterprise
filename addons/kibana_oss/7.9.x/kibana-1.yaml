---
apiVersion: kubeaddons.mesosphere.io/v1beta1
kind: Addon
metadata:
  name: kibana_oss
  labels:
    kubeaddons.mesosphere.io/name: kibana_oss
  annotations:
    catalog.kubeaddons.mesosphere.io/addon-revision: "7.9.3-1"
    appversion.kubeaddons.mesosphere.io/kibana_oss: "7.9.3"
    docs.kubeaddons.mesosphere.io/kibana_oss: "https://www.elastic.co/guide/en/kibana/7.9/index.html"
    values.chart.helm.kubeaddons.mesosphere.io/kibana_oss: "https://raw.githubusercontent.com/elastic/helm-charts/7.9.3/kibana/values.yaml"
spec:
  kubernetes:
    minSupportedVersion: v1.15.0
  cloudProvider:
    - name: aws
      enabled: true
    - name: azure
      enabled: true
    - name: gcp
      enabled: true
    - name: docker
      enabled: false
    - name: none
      enabled: true
  requires:
    - matchLabels:
        kubeaddons.mesosphere.io/provides: storageclass
  chartReference:
    chart: kibana
    repo: https://helm.elastic.co
    version: 7.9.3
    valuesRemap:
      "ingress.annotations.traefik\\.ingress\\.kubernetes\\.io/auth-url": "ingress.auth.auth-url"
    values: |
      ---
      image: "docker.elastic.co/kibana/kibana-oss"
      imageTag: "7.9.3"
      elasticsearchHosts: "http://elasticsearch-oss-client:9200"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          ingress.kubernetes.io/auth-response-headers: X-Forwarded-User
          traefik.frontend.rule.type: PathPrefixStrip
          traefik.ingress.kubernetes.io/auth-response-headers: X-Forwarded-User,Authorization,Impersonate-User,Impersonate-Group
          traefik.ingress.kubernetes.io/auth-type: forward
          traefik.ingress.kubernetes.io/auth-url: http://traefik-forward-auth-kubeaddons.kubeaddons.svc.cluster.local:4181/
          traefik.ingress.kubernetes.io/priority: "2"
        hosts: [""]
        path: /ops/portal/kibana-oss
